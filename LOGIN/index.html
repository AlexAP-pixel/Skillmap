  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skillmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1>Bienvenido a Skillmap</h1>
            <p>Descubre tu potencial, traza tu futuro: Skillmap, tu brújula profesional</p>
            <img class="logo" src="Logo.png">
        </div>
        <div class="login-form">    
            <h2>Login</h2>
            <form id="loginForm"> <!-- Agregado el ID al formulario -->
                <input type="text" id="username" placeholder="Nombre de usuario o dirección de correo" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me-checkbox">
                    <label for="remember-me-checkbox">Recuérdame</label>
                </div>
                <button type="submit" class="login-button">Acceder</button>
                <div class="login-links">
                    <a href="#">Crear una cuenta</a>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var formData = {
                username: username,
                password: password
            };

            // La URL debe apuntar a tu servidor Flask o Node.js
            fetch('http://localhost:5000/login', { // Ajusta la URL a tu servidor backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData), // Convertir los datos del formulario a JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }) // Convertir la respuesta del servidor a JSON
            .then(data => {
                console.log('Success:', data);
                // Aquí puedes redirigir al usuario o manejar la sesión como sea necesario
                // Por ejemplo: window.location.href = '/home';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
