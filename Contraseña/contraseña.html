<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Skillmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Restablecer Contraseña</h2>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form id="resetPasswordForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit" class="reset-password-button">Enviar Enlace</button>
        </form>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;

            // Aquí debes implementar el envío de datos al servidor
            fetch('http://localhost:5000/reset-password', { // URL del servidor
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Aquí puedes manejar la respuesta, como mostrar un mensaje al usuario
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
