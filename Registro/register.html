<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Skillmap</title>
    <link rel="stylesheet" href="style.css">
    <script src="registro.js"></script>
</head>
<body>
    <div class="register-container">
        <h1>Regístrate</h1>
        <p>Es rápido y fácil.</p>
        <form id="register-form">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="Nombre" required>
                <input type="text" id="last-name" name="last-name" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="text" id="email-or-phone" name="email-or-phone" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="new-password" name="new-password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
    </div>
</body>
</html>
