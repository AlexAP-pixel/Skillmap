<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://127.0.0.1:8000/static/Logo.ico">  
    <title>Mi cuenta</title>
    <script src="https://kit.fontawesome.com/3a2cbdeb4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/Actualizar/style.css">
    <style>header{opacity: 0;}</style>
</head>

<body>
  <header>
    <img class="logoimg" src="http://127.0.0.1:8000/static/Login/Logo.png">
    <span class="logo">Skillmap</span>
    <nav>
        <div id="navbar">
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Inicio">Inicio</a>
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Dashboard">Mi cuenta</a>
            <a href="#" id="cerrar_sesion">Cerrar sesi칩n</a>
        </div>
    </nav>
  </header>
  <div class="custom-popup" id="customPopup" style="color: white">
    <span class="popup-message" id="popupMessage"></span>
  </div>
  <div class="dashboard-container">
    <div class="dashboard-main">
      <div class="dashboard-section profile-info">
        <h2>Datos del usuario</h2>
        <label for="nombre">Nombre: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp</label>
        <input type="text" id="apellido" required><br><br>
        <label for="email">Correo: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
        <input type="email" id="email" required><br><br>
        <label for="tipoUsuario">Tipo de Usuario: &nbsp &nbsp </label>
        <select id="tipoUsuario" required>
          <option value="usuario">Usuario Regular</option>
          <option value="administrador">Administrador</option>
        </select><br><br>
        <label for="contrasena">Ingresa tu contrase침a para el cambio:</label>
        <input type="password" id="contrasena" required><br><br>
        <p></p>
        <div class="profile-actions">
          <button id="crearUsuarioButton" class="cta-button" >Crear Usuario</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>
        <i class="fa-solid fa-envelope"></i> <a href="mailto:skillmap2024@gmail.com"> skillmap2024@outlook.com</a><span style="margin-right: 100px;"></span>
        <i class="fa fa-phone"></i> <a href="tel:5611670871"> 5611670871</a>
    </p>
    <p>&copy; 2023 Skillmap. Todos los derechos reservados</p>
  </footer>
</body>
<script>
  async function verificarAutenticacion() {
    const nombre = document.getElementById('nombre');
    const apellido = document.getElementById('apellido');
    const correo = document.getElementById('email');
    const response = await fetch('http://127.0.0.1:8000/admin/me', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
        }
    });
    window.data = await response.json();
    data = window.data
    if (!response.ok || data.error) {
        window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
    }else{
      document.querySelector('header').style.opacity = 1;
    }
  }
  verificarAutenticacion();
  document.getElementById('crearUsuarioButton').addEventListener('click', async function() {
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const correo = document.getElementById('email').value;
    const tipo = document.getElementById('tipoUsuario').value;
    const editor_contrasena = document.getElementById('contrasena').value;
    if (!nombre || !apellido || !correo) {
      showCustomPopup("Rellena los campos obligatorios para continuar",2000,"#ec5353")
      return;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(correo)) {
      showCustomPopup("Ingrese un correo electr칩nico v치lido",2000,"#ec5353")
      return;
    }
    const userData = {
      name: nombre,
      surname: apellido,
      correo: correo,
      password: " "
    };
    const userForm = {
      user_email: email,
      res1: respuestasgral,
      res2: respuestasgral,
      res3: respuestasgral,
      res4: respuestasgral,
      res5: respuestasgral,
      res6: respuestasgral,
      res7: respuestasgral,
      res8: respuestasgral,
      res9: respuestasgral,
      res10: respuestasgral,
      res11: respuestasgral,
      res12: respuestasgral,
      res13: respuestasgral,
      act1: actividadesgral,
      act2: actividadesgral,
      act3: actividadesgral,
      act4: actividadesgral
    }
    if(tipo === "usuario"){
      try {
        const response = await fetch(`http://127.0.0.1:8000/admin/createUser`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            editorPass: editor_contrasena,
            editorCorreo: window.data.correo,
            ...userData
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        window.data = await response.json();
        data = window.data;
        if (data.error){
          showCustomPopup(data.error,2000,"#ec5353")
        }else{
          try {
            const response = await fetch('http://127.0.0.1:8000/answers', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(userForm),
            });
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Registration successful:', data);
            console.log(data)
            if (data.error){
              showCustomPopup(data.error,2000,"#ec5353")
            }else{
              showCustomPopup("Usuario creado",2000,"#12a14b")
            }
          } catch (error) {
            console.error('Error during registration:', error);
          }
        }

      } catch (error) {
          console.error('Error during registration:', error);
      }
    }else {
      try {
        const response = await fetch('http://127.0.0.1:8000/admin/createAdmin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          
          body: JSON.stringify({
            editorPass: editor_contrasena,
            editorCorreo: window.data.correo,
            ...userData
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Registration successful:', data);
        console.log(data)
        if (data.error){
          showCustomPopup(data.error,2000,"#ec5353")
        }else{
          showCustomPopup("Usuario creado",2000,"#12a14b")
        }
      }catch (error) {
        console.error('Error during registration:', error);
      }
    }
  });
  document.getElementById('cerrar_sesion').addEventListener('click', function() {
    localStorage.removeItem('access_token');
    window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
  });
  function showCustomPopup(message, duration, backgroundColor) {
    const customPopup = document.getElementById('customPopup');
    const popupMessage = document.getElementById('popupMessage');

    customPopup.style.backgroundColor = backgroundColor;

    popupMessage.textContent = message;
    customPopup.style.display = 'block';

    customPopup.style.animation = 'slideDown 0.5s';

    setTimeout(() => {
        customPopup.style.animation = 'slideUp 0.5s';
        setTimeout(() => {
            customPopup.style.display = 'none';
            customPopup.style.animation = '';
        }, 500);
    }, duration);
  }
</script>
</html>
