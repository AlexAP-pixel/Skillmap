<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://127.0.0.1:8000/static/Logo.ico">
    <title>Modificar Usuarios</title>
    <script src="https://kit.fontawesome.com/3a2cbdeb4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/admin_Modificar/style.css">
</head>
<body>
  <div class="custom-popup" id="customPopup">
    <span class="popup-message" id="popupMessage"></span>
  </div>
  <header>
    <img class="logoimg" src="http://127.0.0.1:8000/static/Login/Logo.png">
    <span class="logo">Skillmap</span>
    <nav>
        <div id="navbar">
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Inicio">Inicio</a>
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Dashboard">Mi cuenta</a>
            <a href="#" id="cerrar_sesion">Cerrar sesión</a>
        </div>
    </nav>
  </header>
  <main>
    <form id="hero">
      <h1>Modificar usuarios</h1>
      <label for="userType">Tipo de usuario:</label>
      <select id="userType" name="userType">
          <option value="all">Todos</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario Común</option>
      </select>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">

      <label for="surname">Apellido:</label>
      <input type="text" id="surname" name="surname">

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email">

      <button type="submit">Buscar</button>
    </form>
  </main>
  <br><br>
  <div class="container" id="results-container">
    <table id="resultsTable" style="opacity: 0; transition: opacity 0.5s;">
      <thead>
          <tr>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Editar</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container" id="form-container" style="display: none;">
    <div class="edit-main">
      <div class="edit-section profile-info">
        <h2>Información de Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>
        <label for="email">Correo:</label>
        <input type="email" id="correo" required><br><br>
        <label for="contrasena">Ingresa tu contraseña para el cambio:</label>
        <input type="password" id="contrasena" required><br><br>
        <div class="profile-actions">
          <button id="guardarCambiosButton" class="cta-button" onclick="guardarCambios()"></button></button>
          <button id="eliminarUsuarioButton" class="eliminarUsuarioButton" onclick="eliminarUsuario()"></button></button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>
        <i class="fa-solid fa-envelope"></i> <a href="mailto:skillmap2024@gmail.com"> skillmap2024@outlook.com</a><span style="margin-right: 100px;"></span>
        <i class="fa fa-phone"></i> <a href="tel:5611670871"> 5611670871</a>
    </p>
    <p>&copy; 2023 Skillmap. Todos los derechos reservados</p>
  </footer>
</body>
<script>
  async function verificarAutenticacion() {
    const response = await fetch('http://127.0.0.1:8000/admin/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
      }
    });
    window.data = await response.json();
    data = window.data;
    if (!response.ok || data.error) {
      window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
    } else {
      document.querySelector('header').style.opacity = 1;
      buscarUsuarios();
    }
  }

  async function buscarUsuarios(event) {
    if (event) {
      event.preventDefault();
    }
    const userType = document.getElementById('userType').value;
    const name = document.getElementById('name').value;
    const surname = document.getElementById('surname').value;
    const email = document.getElementById('correo').value;

    let tipo = '';
    if (userType === 'admin') {
      tipo = 'Administrador';
    } else if (userType === 'user') {
      tipo = 'Usuario Común';
    } else {
      tipo = 'Todos';
    }
    const response = await fetch(`http://127.0.0.1:8000/admin/findUsers?tipo=${tipo}&nombre=${name}&apellido=${surname}&correo=${email}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
      }
    });

    const data = await response.json();
    const resultsTableBody = document.querySelector('#resultsTable tbody');
    resultsTableBody.innerHTML = ''; // Clear previous results

    if (data.length > 0) {
      data.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.tipo}</td>
          <td>${user.name}</td>
          <td>${user.surname}</td>
          <td>${user.correo}</td>
          <td><button class="button" onclick="editarUsuario('${user.tipo}', '${user.name}', '${user.surname}', '${user.correo}')">Editar</button></td>
        `;

        resultsTableBody.appendChild(row);
      });
      document.getElementById('resultsTable').style.opacity = 1;
    } else {
      resultsTableBody.innerHTML = '<tr><td colspan="5">No se encontraron resultados.</td></tr>';
      document.getElementById('resultsTable').style.opacity = 1;
    }
  }

  function editarUsuario(userType, userName, userSurname, userEmail) {
    document.getElementById('form-container').style.display = 'block';
    document.getElementById('form-container').style.opacity= '0';
    document.getElementById('nombre').value = userName;
    document.getElementById('apellido').value = userSurname;
    document.getElementById('correo').value = userEmail;
    btnEliminar = document.getElementById('eliminarUsuarioButton');
    btnCambiar = document.getElementById('guardarCambiosButton');

    btnEliminar.setAttribute('data-correo', userEmail);
    btnEliminar.textContent = 'Eliminar';
    btnEliminar.setAttribute('data-type', userType);
    btnCambiar.setAttribute('data-correo', userEmail);
    btnCambiar.textContent = 'Guardar';
    btnCambiar.setAttribute('data-type', userType);
    document.getElementById('form-container').style.opacity= '1';
  }

  async function guardarCambios(){
    const userCorreo = document.getElementById('guardarCambiosButton').getAttribute('data-correo');
    const userType = document.getElementById('guardarCambiosButton').getAttribute('data-type');
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const correo = document.getElementById('correo').value;
    const editor_contrasena = document.getElementById('contrasena').value;
    if (!nombre || !apellido || !correo || !editor_contrasena) {
      showCustomPopup("Rellena los campos obligatorios para continuar",2000,"#ec5353")
      return;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(correo)) {
      showCustomPopup("Ingrese un correo electrónico válido",2000,"#ec5353")
      return;
    }
    const userData = {
      name: nombre,
      surname: apellido,
      correo: correo,
      password: "",
    };
    
    try {
      const endpoint = userType === 'Administrador' ? '/updateAdmins' : '/updateUsers';
      const response = await fetch(`http://127.0.0.1:8000/admin${endpoint}`, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            correo: userCorreo,
            editorPass: editor_contrasena,
            editorCorreo: window.data.correo,
            ...userData
          }),
      });
      if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log('Registration successful:', data);
      if (data.error){
        showCustomPopup(data.error,2000,"#ec5353")
      }else{
        showCustomPopup(data.exito,2000,"#12a14b")
        setTimeout(() => {
          window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin/Modificar';
        }, 1500);
      }
    } catch (error) {
        console.error('Error during registration:', error);
    }
  }

  async function eliminarUsuario(){
    const userCorreo = document.getElementById('guardarCambiosButton').getAttribute('data-correo');
    const userType = document.getElementById('guardarCambiosButton').getAttribute('data-type');
    const editor_contrasena = document.getElementById('contrasena').value;
    if (!editor_contrasena) {
      showCustomPopup("Ingresa la contraseña para continuar",2000,"#ec5353")
      return;
    }
    
    try {
      const endpoint = userType === 'Administrador' ? '/deleteAdmins' : '/deleteUsers';
      const response = await fetch(`http://127.0.0.1:8000/admin${endpoint}`, {
          method: 'DELETE',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            correo: userCorreo,
            editorPass: editor_contrasena,
            editorCorreo: window.data.correo,
          }),
      });
      if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log('Registration successful:', data);
      if (data.error){
        showCustomPopup(data.error,2000,"#ec5353")
      }else{
        showCustomPopup(data.exito,2000,"#12a14b")
        setTimeout(() => {
          window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin/Modificar';
        }, 1500);
      }
    } catch (error) {
        console.error('Error during registration:', error);
    }
  }

  verificarAutenticacion();
  document.getElementById('hero').addEventListener('submit', buscarUsuarios);
  document.getElementById('cerrar_sesion').addEventListener('click', function() {
    localStorage.removeItem('access_token');
    window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
  });
  function showCustomPopup(message, duration, backgroundColor) {
    const customPopup = document.getElementById('customPopup');
    const popupMessage = document.getElementById('popupMessage');

    customPopup.style.backgroundColor = backgroundColor;
    popupMessage.textContent = message;
    customPopup.style.display = 'block';

    // Animación de desplazamiento hacia abajo
    customPopup.style.animation = 'slideDown 0.5s';

    // Ocultar el pop-up después del tiempo especificado
    setTimeout(() => {
        customPopup.style.animation = 'slideUp 0.5s'; // Detener la animación
        setTimeout(() => {
            customPopup.style.display = 'none';
            customPopup.style.animation = ''; // Resetear la animación
        }, 500); // 500 milisegundos es la duración de la animación 'slideUp'
    }, duration);
}
</script>
</html>
