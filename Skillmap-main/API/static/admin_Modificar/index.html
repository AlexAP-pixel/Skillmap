<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://127.0.0.1:8000/static/Logo.ico">
    <title>Modificar Usuarios</title>
    <script src="https://kit.fontawesome.com/3a2cbdeb4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/admin_Modificar/style.css">
</head>
<body>
  <header>
    <img class="logoimg" src="http://127.0.0.1:8000/static/Login/Logo.png">
    <span class="logo">Skillmap</span>
    <nav>
        <div id="navbar">
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Inicio">Inicio</a>
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Dashboard">Mi cuenta</a>
            <a href="#" id="cerrar_sesion">Cerrar sesión</a>
        </div>
    </nav>
  </header>
  <main>
    <form id="hero">
      <h1>Modificar usuarios</h1>
      <label for="userType">Tipo de usuario:</label>
      <select id="userType" name="userType">
          <option value="all">Todos</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario Común</option>
      </select>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">

      <label for="surname">Apellido:</label>
      <input type="text" id="surname" name="surname">

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email">

      <button type="submit">Buscar</button>
    </form>
  </main>
  <br><br>
  <div class="container" id="results-container">
    <table id="resultsTable" style="opacity: 0; transition: opacity 0.5s;">
      <thead>
          <tr>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Editar</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container" id="form-container" style="display: none;">
    <div class="edit-main">
      <div class="edit-section profile-info">
        <h2>Información de Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>
        <label for="email">Correo:</label>
        <input type="email" id="correo" required><br><br>
        <div class="profile-actions">
          <button id="guardarCambiosButton" class="cta-button" onclick="guardarCambios()"></button>>Guardar cambios</button>
          <button id="eliminarUsuarioButton" class="eliminarUsuarioButton" onclick="eliminarUsuario()"></button>>Eliminar usuario</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>
        <i class="fa-solid fa-envelope"></i> <a href="mailto:skillmap2024@gmail.com"> skillmap2024@outlook.com</a><span style="margin-right: 100px;"></span>
        <i class="fa fa-phone"></i> <a href="tel:5611670871"> 5611670871</a>
    </p>
    <p>&copy; 2023 Skillmap. Todos los derechos reservados</p>
  </footer>
</body>
<script>
  async function verificarAutenticacion() {
    const response = await fetch('http://127.0.0.1:8000/admin/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
      }
    });
    const data = await response.json();
    if (!response.ok || data.error) {
      window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
    } else {
      document.querySelector('header').style.opacity = 1;
    }
  }

  async function buscarUsuarios(event) {
    event.preventDefault();
    const userType = document.getElementById('userType').value;
    const name = document.getElementById('name').value;
    const surname = document.getElementById('surname').value;
    const email = document.getElementById('correo').value;

    let tipo = '';
    if (userType === 'admin') {
      tipo = 'Administrador';
    } else if (userType === 'user') {
      tipo = 'Usuario Común';
    } else {
      tipo = 'Todos';
    }

    const response = await fetch(`http://127.0.0.1:8000/admin/findUsers?tipo=${tipo}&nombre=${name}&apellido=${surname}&correo=${email}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
      }
    });

    const data = await response.json();
    const resultsTableBody = document.querySelector('#resultsTable tbody');
    resultsTableBody.innerHTML = ''; // Clear previous results

    if (data.length > 0) {
      data.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.tipo}</td>
          <td>${user.name}</td>
          <td>${user.surname}</td>
          <td>${user.correo}</td>
          <td><button class="button" onclick="editarUsuario('${user.tipo}', '${user.name}', '${user.surname}', '${user.correo}')">Editar</button></td>
        `;

        resultsTableBody.appendChild(row);
      });
      document.getElementById('resultsTable').style.opacity = 1;
    } else {
      resultsTableBody.innerHTML = '<tr><td colspan="5">No se encontraron resultados.</td></tr>';
      document.getElementById('resultsTable').style.opacity = 1;
    }
  }

  function editarUsuario(userType, userName, userSurname, userEmail) {
    document.getElementById('form-container').style.display = 'block';
    document.getElementById('form-container').style.opacity= '1';
    document.getElementById('nombre').value = userName;
    document.getElementById('apellido').value = userSurname;
    document.getElementById('email').value = userEmail;
    document.getElementById('eliminarUsuarioButton').setAttribute('data-correo', userEmail);
    document.getElementById('guardarCambiosButton').setAttribute('data-correo', userEmail);
  }

  function guardarCambios(){
    const userCorreo = document.getElementById('guardarCambiosButton').getAttribute('data-correo');
  }

  function eliminarUsuario(){
    const userCorreo = document.getElementById('guardarCambiosButton').getAttribute('data-correo');
    
  }

  verificarAutenticacion();
  document.getElementById('hero').addEventListener('submit', buscarUsuarios);
  document.getElementById('cerrar_sesion').addEventListener('click', function() {
    localStorage.removeItem('access_token');
    window.location.href = 'http://127.0.0.1:8000/Skillmap/Admin';
  });
</script>
</html>
